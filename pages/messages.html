<head>

    <link rel="stylesheet" href="./sign.css">

    <script defer src="./main.js"></script>
</head>
<body>
    <nav class="d-flex myNav align-items-center">
      <a href="" class="text-dark py-4 px-4 text-decoration-none fs-3 fw-bold">L<span class="texty">Y</span>NK</a>
      <div class="d-flex links">
       <a href="./account.html" class="text-decoration-none p-2 text-dark">Home</a>
       <a href="./messages.html" class="active text-decoration-none p-2 text-dark">Messages</a>
       <a href="./index.html" class="text-decoration-none bg-dark p-2 text-white rounded-5">Sign Out</a>
      </div>
    </nav>
    <div class="sidebar">
        <h2 class="mt-5">Chats</h2>
        <div class="user">Grace Fredrick</div>
        <div class="user">Ovilia Morris</div>
        <div class="user">Esther Harley</div>
        <div class="user">Scot Frelan</div>
        <div class="user">Becky Boston</div>
        <div class="user">Esther Harley</div>
      </div>
      
      <div class="chat-wrapper">
        <div class="chat-header">
          <span>Grace Fredrick</span>
          <button class="dark-toggle" onclick="toggleDarkMode()">Dark/Light Mode</button>
        </div>
      
        <div class="chat-body" id="chatBody">
          <div class="message received">
            Your package will be delivered today ðŸ˜Š
            <div class="timestamp">2:30 PM</div>
          </div>
          <div class="message sent">
            Hi Grace! Will be expecting the package. Thanks a million ðŸ™Œ
            <div class="timestamp">2:32 PM</div>
          </div>
          <div class="typing-indicator" id="typingIndicator" style="display: none;">Grace is typing...</div>
        </div>
      
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type your message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <script>
        const input = document.getElementById("messageInput");
        const chatBody = document.getElementById("chatBody");
        const typingIndicator = document.getElementById("typingIndicator");
      
        function scrollToBottom() {
          chatBody.scrollTop = chatBody.scrollHeight;
        }
      
        function createMessage(text, type = "sent") {
          const msg = document.createElement("div");
          msg.classList.add("message", type);
          msg.innerHTML = `${text}<div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
          return msg;
        }
      
        function sendMessage() {
          const messageText = input.value.trim();
          if (!messageText) return;
      
          chatBody.appendChild(createMessage(messageText, "sent"));
          input.value = "";
          scrollToBottom();
      
          showTyping();
          setTimeout(() => {
            typingIndicator.style.display = "none";
            chatBody.appendChild(createMessage("Thanks for your message! ðŸ’¬", "received"));
            scrollToBottom();
          }, 1500);
        }
      
        function showTyping() {
          typingIndicator.style.display = "block";
          scrollToBottom();
        }
      
        function toggleDarkMode() {
          document.body.classList.toggle("dark-mode");
        }
      
        input.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
          }
        });
      
        window.onload = scrollToBottom;
      </script>
      
</body>
</html>
